<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lo Siento</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Game Board -->



	<!-- Side panel with User choice: -->

	<div>
		<div id="displayScreen">
			<div id="start">START</div>
			<div id="setup">
				Setup
				<hr>
				<form>
					<label for="name">What is your Name:</label>
					<input type="text" name="name" id="name">
					<br>
					<br>
					<label for="numPlayers">How Many Total Players:</label>
					<select name="numPlayers" id="numPlayers">
					  <option value="2" selected>2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					</select>
					<br>
					<br>
					<label for="color">Choose a Color:</label>
					<select name="color" id="color">
					  <option value="green" selected>green</option>
					  <option value="red">red</option>
					  <option value="blue">blue</option>
					  <option value="yellow">yellow</option>
					</select>
					<br>
					<br>
					<input type="button" id="submitSettings" value="Start Game">
				</form>
			</div>
		</div>
	</div>


	<script src="js/game.js" type="text/javascript"></script>
</body>
</html>
